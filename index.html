                        <script type="text/template">
                            ## HTTP
                            ### Hypertext Transfer Protocol
                            
                            * Request & Response
                            * Text-based
                            * Features: Keep-Alive, HTTPS, Binary, Compression
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Server
                            
                            * Speaks HTTP
                            * Listens for connections
                            * Reads the Request
                            * Returns the Response
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Client

                            * Speaks HTTP
                            * Makes a connection
                            * Sends the Request
                            * Reads the Response
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Request

                            1) Request Command
                                VERB  PATH  PROTOCOL
                                GET   /foo  HTTP/1.1
                            2) Request Headers
                                NAME:   VALUE
                                Accept: text/html
                            3) Empty Line
                            4) Request Body
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Response

                            1) Response Status
                                PROTOCOL CODE NAME
                                HTTP/1.1 200  OK
                            2) Response Headers
                                Content-Type: text/html
                            3) Empty Line
                            4) Response Body
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Try it!

                            ### HTTP Server with Play Framework
                            
                            * `conf/routes` - Map Request verb & path to handler
                                GET    /      controllers.Application.index
                            * `controllers.Application.index` - Reads the request and returns a response
                                public static Result index() {
                                    return ok("hello");
                                }
                            
                            ### HTTP Client with Telnet
                            
                                telnet localhost 9000
                            
                                GET / HTTP/1.1
                                
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Verbs

                            * GET, HEAD, POST, PUT, DELETE, etc
                            * Idempotentency: POST can have side-effects
                            * REST: Representational state transfer
                                > POST   = Create
                                > GET    = Read
                                > PUT    = Update
                                > DELETE = DELETE
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Cookies & Session

                            * Request:
                                Cookie: foo=bar
                            * Response:
                                Set-Cookie: foo=blah
                            
                                response().setCookie("blah", "foo");
                                return ok("hello, " + request().cookie("foo").value());
                            * The root of all CSRF
                        </script>
                    </section>

                            ## Session
                            
                            * Cookie GUID
                            * Server map GUID to an object
                            * Stateful
