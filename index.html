                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP
                            ### Hypertext Transfer Protocol
                            
                            * Request & Response
                            * Text-based
                            * Features: Keep-Alive, HTTPS, Binary, Compression
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Server
                            
                            * Speaks HTTP
                            * Listens for connections
                            * Reads the Request
                            * Returns the Response
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Client

                            * Speaks HTTP
                            * Makes a connection
                            * Sends the Request
                            * Reads the Response
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Request

                            1. Request Command
                                    
                                    VERB  PATH  PROTOCOL
                                    GET   /foo  HTTP/1.1
                                    
                            2. Request Headers
                                    
                                    NAME:   VALUE
                                    Accept: text/html
                                    
                            3. Empty Line
                            4. Request Body
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Response

                            1. Response Status
                                    
                                    PROTOCOL CODE NAME
                                    HTTP/1.1 200  OK
                                    
                            2. Response Headers
                                    
                                    Content-Type: text/html
                                    
                            3. Empty Line
                            4. Response Body
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Try it!

                            ### HTTP Server with Play Framework
                            
                            * Map Request verb & path to handler *conf/routes*
                                    
                                    GET    /      controllers.Application.index
                                    
                            * Reads the request and returns a response *app/controllers/Application.java*
                                    
                                    public static Result index() {
                                        return ok("hello");
                                    }
                            
                            ### HTTP Client with Telnet
                            
                                telnet localhost 9000
                            
                                GET / HTTP/1.1
                                
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTTP Verbs

                            * GET, HEAD, POST, PUT, DELETE, etc
                            * Idempotentency: POST can have side-effects
                            * REST: Representational state transfer
                                    
                                    POST   = Create
                                    GET    = Read
                                    PUT    = Update
                                    DELETE = DELETE
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Cookies & Session

                            * Request:
                                    
                                    Cookie: foo=bar
                                    
                            * Response:
                                    
                                    Set-Cookie: foo=blah
                                    
                                    response().setCookie("blah", "foo");
                                    return ok("hello, " + request().cookie("foo").value());
                                    
                            * The root of all CSRF
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## Session
                            
                            * Cookie GUID
                            * Server map GUID to an object
                            * Stateful 
                        </script>
                    </section>
                    
                </section>

                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Web Browsers
                            
                            * HTTP Client
                            * Renders HTML & CSS
                            * Runs JavaScript
                            * Manages Cookies
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## HTML
                            ### Hypertext Markup Language
                            
                            * Text-based
                            * XML-ish
                            * Page-based
                            * Returned in the HTTP Body
                            * DOM: Document Object Model
                            * Trend: Information Semantics not UI Structure
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## CSS
                            ### Cascading Style Sheets

                            * AOP-ish
                            * Positioning & Styling
                            * Complex rules for ordering
                            * Essentials: Chrome Dev Tools / Firebug
                            * Emerging: LESS, Bootstrap, CSS3
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## JavaScript

                            * Dynamic
                            * Single Page Apps
                            * Essentials: Chrome Dev Tools / Firebug, jQuery
                            * Emerging: CoffeeScript, ASM.js
                            * Interesting: Dart
                        </script>
                    </section>
                    
                </section>

                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## The Extended Web Ecosystem

                            * HTML5
                            * PhoneGap
                            * Push: WebSocket, SSE, Comet
                            * JavaScript Web Frameworks
                            * Reactive: Async & Non-Blocking
                            * Load Balancers
                            * CDNs
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## HTML5
                            ### The Browser as an Application Platform

                            * Offline
                            * Local Storage
                            * File Access
                            * Audio & Video
                            * Graphics: Canvas, WebGL
                            * Components
                            * Push: WebSockets & SSE
                            * New Semantic Tags
                            * Modern UIs: Annimations, Layouts, Fonts
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Mobile Apps with PhoneGap

                            * WORA
                            * Bridge to Native APIs
                            * Open Source at Apache (Cordova)
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Push: WebSockets, SSE, Comet

                            * WebSocket: full-duplex
                            * SSE: half-duplex but well supported
                            * Comet: the traditional hack
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## JavaScript Web Frameworks

                            * Move the UI to the Client
                            * Expose data through REST
                            * Many options: Backbone, Knockout, AngularJS, Ember
                            * PJAX: A mixed approach
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Reactive: Async & Non-Blocking

                            * Event-Driven & Scalable
                            * Great for Composition & Push
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Load Balancers

                            * Scale Horizontally
                            * Failure handling
                            * Auto-scaling
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## CDNs
                            ### Edge cached static content

                            * The speed of light is slow
                            * Location matters
                            * Data is really hard to distribute
                            * Static content is easy to distribute
                        </script>
                    </section>
